<mat-card class="book-appointment-card">
  <div class="header">
    <h5>Book Appointment</h5>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Two-column layout using Flexbox -->
    <div class="form-container">
      <div class="form-column">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Book For</mat-label>
          <mat-select formControlName="bookFor" required>
            <mat-option value="myself">Myself</mat-option>
            <mat-option value="others">Other</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Appointment Type</mat-label>
          <mat-select formControlName="appointmentType" required>
            <mat-option value="physical">Physical</mat-option>
            <mat-option value="virtual">Virtual</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender" required>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
            <mat-option value="other">Other</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-column">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Service</mat-label>
          <mat-select formControlName="service" required>
            <mat-option *ngFor="let service of services" [value]="service.name">
              {{ service.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Residence</mat-label>
          <input matInput formControlName="residence" required />
        </mat-form-field>
      </div>
    </div>

    <!-- Loading spinner and submit button -->
    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <button mat-raised-button color="primary" [disabled]="isLoading" type="submit" class="submit-button">
      Book Appointment
    </button>
  </form>
</mat-card>
