<mat-card>
  <div class="header">
    <h3>My Appointments</h3>
    <button mat-raised-button color="primary" (click)="navigateToBookAppointment()" style="background-color: #c00100; color: #fff;">
      Book Appointment
    </button>
  </div>
  
  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.fullName }} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.phoneNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef> Service </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.service }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.date }} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.time }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['fullName', 'phoneNumber', 'service', 'date', 'time', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fullName', 'phoneNumber', 'service', 'date', 'time', 'status'];"></tr>
  </table>

  <div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  
</mat-card>
