<mat-card class="login-card">
  <mat-card-title class="title">TeleAfia</mat-card-title>
  <mat-card-subtitle class="subtitle">________User Login________</mat-card-subtitle>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
      <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Valid email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>

    <button mat-button type="button" routerLink="/forgot-password" class="forgot-password-link">Forgot password?</button>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
      <span *ngIf="!loading">Login</span>
    </button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <p class="register-link">Don't have an account? <a routerLink="/register">Sign Up</a></p>
  </form>
</mat-card>
