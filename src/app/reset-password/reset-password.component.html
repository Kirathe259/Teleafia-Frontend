<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>TeleAfia</mat-card-title>
    <mat-card-subtitle>Reset Password</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="handleResetPassword()" [formGroup]="resetPasswordForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" required />
        <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          Email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          formControlName="newPassword"
          placeholder="New Password"
          required
        />
        <button mat-icon-button matSuffix type="button" (click)="toggleShowPassword()">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)">
          {{ getPasswordErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input
          matInput
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          placeholder="Confirm New Password"
          required
        />
        <button mat-icon-button matSuffix type="button" (click)="toggleShowConfirmPassword()">
          <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading || resetPasswordForm.invalid">
        Reset Password
      </button>
    </form>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </mat-card-content>
</mat-card>
